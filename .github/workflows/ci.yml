name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write

env:
  TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bigshot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/setup.py', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        FLASK_ENV=testing
        DATABASE_URL=postgresql://postgres:postgres@localhost:5432/bigshot_test
        REDIS_URL=redis://localhost:6379/0
        SECRET_KEY=test-secret-key
        JWT_SECRET_KEY=test-jwt-secret
        CELERY_BROKER_URL=redis://localhost:6379/0
        CELERY_RESULT_BACKEND=redis://localhost:6379/0
        EOF

    - name: Run code formatting check
      run: |
        python -m black --check app/ tests/ *.py || echo "Code formatting issues found"

    - name: Run linting
      run: |
        python -m flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run tests with coverage
      env:
        FLASK_ENV: testing
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bigshot_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  frontend-tests:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install dependencies
      working-directory: frontend
      run: npm ci

    - name: Run linting
      working-directory: frontend
      run: npm run lint

    - name: Run type checking
      working-directory: frontend
      run: npx tsc --noEmit

    - name: Run tests
      working-directory: frontend
      run: npm run test:coverage

    - name: Build frontend
      working-directory: frontend
      run: npm run build

  integration-tests:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bigshot_test
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js dependencies
      working-directory: frontend
      run: npm ci

    - name: Build frontend
      working-directory: frontend
      run: npm run build

    - name: Run integration tests if present
      env:
        FLASK_ENV: testing
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bigshot_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        COLLECT=$(python -m pytest tests/ -k "integration" --collect-only | grep -E 'collected 0 items')
        if [ -n "$COLLECT" ]; then
          echo "No integration tests found. Skipping."
          exit 0
        else
          python -m pytest tests/ -v -k "integration" --tb=short
        fi

  performance-tests:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: [backend-tests]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bigshot_test
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run performance tests if present
      env:
        FLASK_ENV: testing
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bigshot_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        COLLECT=$(python -m pytest tests/ -k "performance" --collect-only | grep -E 'collected 0 items')
        if [ -n "$COLLECT" ]; then
          echo "No performance tests found. Skipping."
          exit 0
        else
          python -m pytest tests/ -v -k "performance" --tb=short
        fi

  ui-health-tests:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    env:
      TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

    steps:
    - uses: actions/checkout@v4

    - name: Validate secrets
      run: |
        if [[ -z "$TEST_USERNAME" || -z "$TEST_PASSWORD" ]]; then
          echo "âŒ Required secrets are missing"
          exit 1
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start application services
      run: |
        echo "TEST_USERNAME=$TEST_USERNAME" > .env
        echo "TEST_PASSWORD=$TEST_PASSWORD" >> .env
        docker compose -f docker-compose.test.yml up -d --build
        echo "Waiting for services to be ready..."
        sleep 30
        docker compose -f docker-compose.test.yml ps

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Cache Playwright Browsers
      id: cache-playwright-browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Playwright Browsers
      if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
      working-directory: frontend
      run: npx playwright install --with-deps chromium

    - name: Wait for application to be ready
      run: |
        echo "Waiting for frontend to be accessible..."
        timeout 300 bash -c '
          until curl -f http://localhost:80 > /dev/null 2>&1; do
            echo "Waiting for frontend..."
            sleep 5
          done
        '
        echo "Waiting for backend API to be ready..."
        timeout 300 bash -c '
          until curl -f http://localhost:5000/api/v1/health > /dev/null 2>&1; do
            echo "Waiting for backend API..."
            sleep 5
          done
        '
        echo "Performing additional readiness validation..."
        for i in {1..30}; do
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:80)
          if [ "$RESPONSE" = "200" ]; then
            CONTENT=$(curl -s http://localhost:80)
            if echo "$CONTENT" | grep -q -i "bigshot\|html\|react"; then
              echo "âœ… Frontend ready with valid content!"
              break
            fi
          fi
          echo "Waiting for frontend to return valid content (attempt $i/30)..."
          sleep 5
        done
        for i in {1..30}; do
          HEALTH_RESPONSE=$(curl -s http://localhost:5000/api/v1/health)
          if echo "$HEALTH_RESPONSE" | grep -q "status\|health"; then
            echo "âœ… Backend API ready with valid response!"
            break
          fi
          echo "Waiting for backend API to return valid health response (attempt $i/30)..."
          sleep 5
        done
        echo "âœ… Application is ready for testing"

    - name: Run UI health tests
      working-directory: frontend
      run: |
        export PLAYWRIGHT_BASE_URL=http://localhost:80
        export PLAYWRIGHT_TEST=true
        npm run test:e2e
      env:
        CI: true
        PLAYWRIGHT_TEST: true
        TEST_USERNAME: ${{ env.TEST_USERNAME }}
        TEST_PASSWORD: ${{ env.TEST_PASSWORD }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-results
        path: |
          frontend/test-results/
          frontend/playwright-report/
        retention-days: 30

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-screenshots
        path: frontend/test-results/*.png
        retention-days: 30

    - name: Analyze screenshot health
      if: always()
      run: |
        echo "ðŸ“Š Analyzing UI health test results..."
        SCREENSHOT_PATH="frontend/test-results/dashboard-health.png"
        if [ -f "$SCREENSHOT_PATH" ]; then
          SIZE=$(stat -c%s "$SCREENSHOT_PATH")
          THRESHOLD=30000
          echo "Dashboard screenshot size: ${SIZE} bytes"
          if [ "$SIZE" -gt "$THRESHOLD" ]; then
            echo "âœ… Dashboard screenshot appears healthy (size: ${SIZE} bytes)"
            echo "SCREENSHOT_HEALTHY=true" >> $GITHUB_ENV
          else
            echo "âŒ Dashboard screenshot too small - likely blank or corrupted (size: ${SIZE} bytes)"
            echo "SCREENSHOT_HEALTHY=false" >> $GITHUB_ENV
            exit 1
          fi
        else
          echo "âŒ Dashboard screenshot not found"
          echo "SCREENSHOT_HEALTHY=false" >> $GITHUB_ENV
          exit 1
        fi

    - name: Upload Docker Compose logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docker-compose-logs
        path: docker-compose.test.yml.logs
        retention-days: 7

    - name: Stop services
      if: always()
      run: |
        docker compose -f docker-compose.test.yml logs > docker-compose.test.yml.logs || true
        docker compose -f docker-compose.test.yml down -v
